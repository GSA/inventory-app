version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Run tests
          command: make test

  deploy-sandbox:
    docker:
      - image: circleci/python:3.6
    environment:
      JENKINS_URL: https://ci.sandbox.datagov.us
    steps:
      - checkout
      - deploy:
          name: jenkins
          command: bin/jenkins_build deploy-ci-app-inventory
  
  # Snapshots the dependencies. Snyk will send notifications if any new
  # vulnerabilities appear for this snapshot. This should only be run on
  # `master`, since it represents the state of shipped dependencies.
  snyk-monitor:
    docker:
      - image: circleci/python:3.6-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v4-pipenv-{{ checksum "Pipfile.lock" }}
            - v4-pipenv-
      - run: pipenv sync --dev
      - run:
          name: install snyk
          command: sudo npm install -g snyk
      - run: snyk monitor --project-name=GSA/inventory-next


workflows:
  version: 2
  commit:
    jobs:
      - build
      - deploy-sandbox:
          requires:
            - build
          filters:
            branches:
              only: inventory_ckan_2.8
      - snyk-monitor:
          filters:
            branches:
              only: snyk/monitor-inventory-2-8
