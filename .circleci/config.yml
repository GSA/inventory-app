version: 2
jobs:
  lint:
    docker:
      - image: circleci/python:2.7.18
    steps:
      - run:
          name: lint code
          command: |
            pip install pip==20.3.3
            pip install flake8
            flake8 . --count --show-source --statistics
  build:
    machine: 
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - run:
          name: Run tests
          command: make test
      - run:
          name: Run extension tests
          command: make test_extension

  deploy-sandbox:
    docker:
      - image: circleci/python:3.6
    environment:
      JENKINS_URL: https://ci.sandbox.datagov.us
    steps:
      - checkout
      - deploy:
          name: jenkins
          command: bin/jenkins_build deploy-ci-app-inventory-next


workflows:
  version: 2
  commit:
    jobs:
      - lint
      - build
      - deploy-sandbox:
          requires:
            - lint
            - build
          filters:
            branches:
              only: inventory_ckan_2.8
